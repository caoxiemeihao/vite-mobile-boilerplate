<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script>
      // https://developer.mozilla.org/zh-CN/docs/Web/API/Window/devicePixelRatio
      document.documentElement.style.setProperty('--device-pixel-ratio', window.devicePixelRatio);

      function setRootFontSize() {
        const fontSize =  100 * (screen.width > screen.height ? screen.height : screen.width) / 820; // 以 iPad Air 为例等比例缩放
        document.documentElement.style.fontSize = `${fontSize}px`; // 设置更目录字体 1rem 对应100px
      } setRootFontSize();

      document.addEventListener('orientationchange', setRootFontSize);
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
